[program:start-script]
autorestart = false
startsecs = 0
user = root
command = /root/start.sh
umask = 000

[program:logrotate-script]
autorestart = false
startsecs = 0
user = nobody
command = /home/nobody/logrotate.sh
umask = 000

[program:watchdog-script]
autorestart = false
startsecs = 0
user = nobody
command = /home/nobody/watchdog.sh
umask = 000

[program:rutorrent-script]
autorestart = false
startsecs = 0
user = nobody
command = /home/nobody/rutorrent.sh
umask = 000

[program:pyrocore-script]
autorestart = false
startsecs = 0
user = nobody
command = /home/nobody/pyrocore.sh
umask = 000

[program:shutdown-script]
autorestart = false
startsecs = 0
user = root
command = /usr/local/bin/shutdown.sh 'nginx: master process,^/usr/bin/rtorrent'
umask = 000
